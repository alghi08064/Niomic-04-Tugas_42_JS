<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Belajar Javascript - NIOMIC</title>
</head>
<body>

  <h1 onmouseover="zoomin(this)" onmouseout="zoomout(this)">Dekatkan Mouse</h1>
  <script type="text/javascript">

  function zoomin(i) {
    i.style.color = "red";
  }

  function zoomout(i) {
    i.style.color = "black";
  }
  </script>
</body>
</html>
